<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave-4</title>
</head>

<body>
    <section>
        <h1>Velkommen Til Det Runde Bord Pizzeria!</h1>
        <h4>Velg størrelse her</h4>
        <label for="small">Small</label>
        <input type="radio" name="bestilling1" id="small">
        <br><br>
        <label for="medium">Medium</label>
        <input type="radio" name="bestilling1" id="medium">
        <br><br>
        <label for="large">Large</label>
        <input type="radio" name="bestilling1" id="large">
    </section>

    <section>
        <h4>Velg type fyll her</h4>
        <label for="kylling">Kylling</label>
        <input type="radio" name="bestilling2" id="kylling">
        <br><br>
        <label for="taco">Taco</label>
        <input type="radio" name="bestilling2" id="taco">
        <br><br>
        <label for="vegetar">Vegetar</label>
        <input type="radio" name="bestilling2" id="vegetar">
        <br><br>
    </section>

    <section>
        <h4>Velg tykkelse på pizzaen her</h4>
        <label for="tynn">Tynn</label>
        <input type="radio" name="bestilling3" id="tynn">
        <br><br>
        <label for="tykk">Tykk</label>
        <input type="radio" name="bestilling3" id="tykk">
        <br><br>
    </section>

    <section>
        <button onclick="generer()">Bestill pizza</button>
        <div id="output"></div>
    </section>

    <script>

        function generer() {

            let small = document.getElementById("small");

            let medium = document.getElementById("medium");

            let large = document.getElementById("large");

            let kylling = document.getElementById("kylling");

            let taco = document.getElementById("taco");

            let vegetar = document.getElementById("vegetar");

            let tynn = document.getElementById("tynn");

            let tykk = document.getElementById("tykk");

            let output = document.getElementById("output");

            let størrelse, fyll, tykkelse = "";

            if (small.checked) {
                størrelse = "small";
            } else if (medium.checked) {
                størrelse = "medium";
            } else if (large.checked) {
                størrelse = "large";
            }

            if (kylling.checked) {
                fyll = "kylling";
            } else if (taco.checked) {
                fyll = "taco";
            } else if (vegetar.checked) {
                fyll = "vegetar";
            }

            if (kylling.checked) {
                fyll = "kylling";
            } else if (taco.checked) {
                fyll = "taco";
            } else if (vegetar.checked) {
                fyll = "vegetar";
            }

            if (tynn.checked) {
                tykkelse = "tynn";
            } else if (tykk.checked) {
                tykkelse = "tykk";
            }

            output = `Din bestilling av en ${størrelse} pizza med ${fyll} og ${tykkelse} bunn blir levert til deg innen 59 minutter!
Takk for bestillingen.`

            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>

</html>
