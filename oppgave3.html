<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave-3</title>
    <style>
        .errorStyle {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <section>
        <h1>Fergetur for hele familien!</h1>
        <input type="number" name="voksne" id="voksne" required placeholder="Skriv antall voksne (100kr)">
        <br><br>
    </section>

    <section>
        <input type="number" name="barn" id="barn" required placeholder="Skriv antall barn (50kr)">
        <br><br>
    </section>

    <section>
        <input type="number" name="honnør" id="honnør" required placeholder="Skriv antall honnør (60kr)">
        <br><br>
    </section>

    <section>
        <label for="enkeltreise">Enkeltreise</label>
        <input type="radio" name="billettType" id="enkeltreise" checked>
        <br><br>
    </section>

    <section>
        <label for="turRetur">Tur/retur (Gir en rabatt på 25 %)</label>
        <input type="radio" name="billettType" id="turRetur">
        <br><br>
    </section>

    <section>
        <button onclick="beregn()">Bestill billetter</button>
        <br><br>
        <div id="output"></div>
    </section>

    <script>

        function beregn() {

            let voksne = document.getElementById("voksne").value.trim();

            let barn = document.getElementById("barn").value.trim();

            let honnør = document.getElementById("honnør").value.trim();

            let output = document.getElementById("output");

            let enkeltreise = document.getElementById("enkeltreise");

            let turRetur = document.getElementById("turRetur");

            let totalpris = (voksne * 100) + (barn * 50) + (honnør * 60);
            let melding = '';

            output.classList.remove("errorStyle");

            if (voksne == 0 && barn == 0 && honnør == 0) {
                output.classList.add("errorStyle");
                melding = `Vennligst velg minst en reisende`;
            } else {
                if (turRetur.checked) {
                    totalpris = (totalpris * 2) * 0.75;
                }
                melding = `Totalprisen for denne turen er ${totalpris} kr. God tur! Den inkluderer: `;
                if (voksne) {
                    melding += `${voksne} voksen/voksne, `;
                }
                if (barn) {
                    melding += `${barn} barn, `;
                }
                if (honnør) {
                    melding += `${honnør} honnør, `;
                }
            }

            document.getElementById("output").innerHTML = melding;
        }
    </script>

</body>

</html>
