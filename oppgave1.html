<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave-1</title>
</head>

<body>
    <section>
        <h2>Velkommen til den dekadente historie-generatoren!</h2>
    </section>

    <section>
        <input type="text" id="navn" name="navn" placeholder="Skriv inn navnet ditt her" required>
        <br><br>
    </section>

    <section>
        <select name="meny" id="meny">
            <option value="mann">Mann</option>
            <option value="kvinne">Kvinne</option>
            <option value="hen">Annet/hen</option>
        </select>
        <br><br>
    </section>

    <section>
        <input type="number" name="alder" id="alder" placeholder="Skriv inn alderen din her" required>
        <br><br>
    </section>

    <section>
        <button onclick="generer()">Legg til informasjon</button>
        <br><br>
        <div id="output"></div>
    </section>

    <script>

        function generer() {


            let navn = document.getElementById("navn").value.trim();

            let meny = document.getElementById("meny").value;

            let alder = document.getElementById("alder").value.trim();

            if (navn === "") {
                output = `Vennligst skriv inn navnet ditt`
            } else if (alder === "") {
                output = `Vennligst skriv inn alderen dinn`
            } else {
                // Her bruker jeg .CharAt(0) for å få utgangspunktet og bruker .toUpperCase for å gjøre om til stor forbokstav og så navn.slice(1) for å sørge for at kun den første bokstaven blir gjort om til stor bokstav. 
                output = `Det var en gang en ${meny} som het ${navn.charAt(0).toUpperCase() + navn.slice(1)} og var født i år ${2024 - alder}. Denne personen er nå ${alder} år og har ${100 - alder} år igjen til 100-årsdagen sin!`;
            }


            document.getElementById("output").innerHTML = output;
        }

    </script>
</body>

</html>
